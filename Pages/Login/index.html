<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="icon" href="../../Img/favicon.ico" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="login">
      <div class="h-screen md:flex bg-black">
        <div
          class="relative overflow-hidden md:flex w-1/2 i justify-around items-center hidden"
        >
          <div>
            <img src="../../Img/jae-park-7GX5aICb5i4-unsplash.jpg" alt="" />
          </div>
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-black">
          <form class="bg-black">
            <h1 class="text-white font-bold text-2xl mb-1">Bienvenido</h1>
            <p class="text-sm font-normal text-gray-300 mb-7">
              Inicia sesion para continuar
            </p>

            <div class="flex items-center border-2 py-2 px-3 rounded-2xl mb-4">
              <input
                class="pl-2 outline-none border-none bg-black text-white"
                type="text"
                placeholder="Usuario"
                v-model="input.user"
              />
            </div>

            <div class="flex items-center border-2 py-2 px-3 rounded-2xl">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <input
                class="pl-2 outline-none border-none bg-black text-white"
                type="password"
                placeholder="Contraseña"
                v-model="input.password"
              />
            </div>
            <button
              type="submit"
              class="block w-full bg-[#bb5b2b] mt-4 py-2 rounded-2xl text-white font-semibold mb-2"
              @click="login"
            >
              Iniciar Sesión
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
